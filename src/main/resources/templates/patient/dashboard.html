<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main :: head}">
    <title>Hasta Paneli - Randevu Hasta Takip</title>
</head>
<body>
    <div th:replace="~{layout/main :: body(content=~{::content})}">
        <div th:fragment="content">
            <h2 class="mb-4">Hasta Paneli</h2>
            
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Randevularım</h5>
                            <a th:href="@{/patient/book-appointment}" class="btn btn-primary btn-sm">Yeni Randevu Al</a>
                        </div>
                        <div class="card-body">
                            <div th:if="${appointments.empty}" class="alert alert-info">
                                Henüz randevunuz bulunmamaktadır. Yeni bir randevu alabilirsiniz.
                            </div>
                            
                            <div th:if="${!appointments.empty}" class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Doktor</th>
                                            <th>Tarih ve Saat</th>
                                            <th>Durum</th>
                                            <th>İşlemler</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="appointment : ${appointments}">
                                            <td th:text="${appointment.doctor.fullName + ' - ' + (appointment.doctor.specialization != null ? appointment.doctor.specialization.displayName : '')}">Dr. Ahmet Yılmaz - Kardiyoloji</td>
                                            <td th:text="${#temporals.format(appointment.appointmentDateTime, 'dd.MM.yyyy HH:mm')}">01.01.2023 14:30</td>
                                            <td>
                                                <span th:if="${appointment.status.name() == 'PENDING'}" class="badge bg-warning">Beklemede</span>
                                                <span th:if="${appointment.status.name() == 'APPROVED'}" class="badge bg-success">Onaylandı</span>
                                                <span th:if="${appointment.status.name() == 'REJECTED'}" class="badge bg-danger">Reddedildi</span>
                                            </td>
                                            <td>
                                                <a th:href="@{/patient/appointments/{id}(id=${appointment.id})}" class="btn btn-sm btn-info">Detaylar</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
